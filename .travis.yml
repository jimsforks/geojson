language: r
dist: xenial
cache: packages

r_packages:
  - covr

r_github_packages:
  - ropensci/geojsonlint

matrix:
  include:
    - r: oldrel
    - r: release
      env: R_CODECOV=true
    - os: linux
      r: devel
      env: _R_CHECK_LENGTH_1_LOGIC2_=TRUE

addons:
  apt:
    sources:
      - sourceline: 'ppa:jeroen/jq'
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
    - libudunits2-dev
    - libv8-dev
    - libprotobuf-dev
    - libprotoc-dev
    - libproj-dev
    - libgeos-dev
    - libgdal-dev
    - protobuf-compiler
    - valgrind
    - libjq-dev
    - netcdf-bin

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov(type = "all")'; fi

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 

environment:
  global:
    _R_CHECK_FORCE_SUGGESTS_: false
